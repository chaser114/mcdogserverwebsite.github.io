# 针对所有 JS 文件设置缓存时间为一周
[[headers]]
for = "*.js"
[headers.values]
Cache-Control = "public, max-age=604800"

# 针对所有 CSS 文件设置相同的缓存策略
[[headers]]
for = "*.css"
[headers.values]
Cache-Control = "public, max-age=604800"

[[headers]]
for = "*.webp"
[headers.values]
Cache-Control = "public, max-age=604800"

[[headers]]
for = "*.html"
[headers.values]
Cache-Control = "public, max-age=604800"
